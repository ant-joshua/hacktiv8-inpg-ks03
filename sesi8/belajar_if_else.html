<html>
    <head>
        <title>
            Belajar If
        </title>
    </head>
    <body>

      
        
        <script>
            var nilai = prompt("Masukkan Nilai Anda");

            if(nilai >= 80 && nilai <= 100){
                alert("Nilai Anda A");
            }else if(nilai >= 70 && nilai <= 79){
                alert("Nilai Anda B");
            }else if(nilai >= 60 && nilai <= 69){
                alert("Nilai Anda C");
            }else if(nilai >= 50 && nilai <= 59){
                alert("Nilai Anda D");
            }else if(nilai >= 40 && nilai <= 49){
                alert("Nilai Anda E");
            }else{
                alert("Cannot calculate your grade")
            }



          
        </script>
    </body>
</html>
